<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audmax AR14</title>
    <!-- link google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&amp;display=swap" rel="stylesheet">
    <!-- link css -->
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <a href="../index.html" class="header__link"><img src="../Assets/alogo.png" alt="" class="header__logo"></a>
            <ul class="header__list">
                <li class="header__item"><button class="header__button"><a class="header__anchor" href="calibracion.html">Calibración</a></button></li>
                <li class="header__item"><button class="header__button"><a class="header__anchor" href="audiometria.html">Audiometría</a></button></li>
                <li class="header__item"><button class="header__button"><a class="header__anchor" href="logoaudiometria.html">Logoaudiometría</a></button></li>
                <li class="header__item"><button class="header__button"><a class="header__anchor" href="contacto.html">Contacto</a></button></li>
            </ul>
        </nav>
    </header> 
    <main class="main__audiometria">
        <div class="main__audiometriaPanelControl">
            <div class="main__audPanel">
                <div class="main__audSenal">
                    <div class="main__audOido">
                        <p>Oído:</p>
                        <input name="oido" id="derecho" type="radio">
                        <label for="derecho">Derecho</label>
                        <input name="oido" id="izquierdo" type="radio">
                        <label for="izquierdo">Izquierdo</label>		
                    </div>
                    <div class="main__audTipoSenal">
                        <p>Tipo de señal:</p>
                        <input name="tipoSenal" id="continua" type="radio">
                        <label for="continua">Continua</label>
                        <input name="tipoSenal" id="pulsada" type="radio">
                        <label for="Pulsada">Pulsada</label>
                        <input name="tipoSenal" id="manual" type="radio">
                        <label for="manual">Manual</label>
                    </div>
                </div>
                <div class="">
                    <div>
                        <p class="p--inline">Frecuencia [Hz]:</p>
                        <button>- 1 oct</button>
                        <p class="p--inline">1000</p>
                        <button >+ 1 oct</button>
                    </div>
                    <div>
                        <p class="p--inline">Intensidad [dBHL]:</p>
                        <button>-5</button>
                        <button>- 1</button>
                        <p class="p--inline">10</p>
                        <button>+ 1</button>
                        <button>+ 5</button>
                    </div>
                </div>
            </div>
            <div class="main__audPlay">
                <div>
                    <button class="btn__play">Reproducir tono</button>
                </div>
                <div>
                    <button class="btn__play">Añadir umbral</button>
                </div>
            </div>

            <div class="main__audEnmascarar">
                <input id="enmascarar" type="checkbox">
                <label for="enmascarar">Enmascarar</label>
                <p>Tipo de enmascaramiento:</p>
                <div>
                    <input name="tipoEnmascaramiento" id="bandaAncha" type="radio">
                    <label for="bandaAncha">Ruido de banda ancha</label>
                </div>
                <div>
                    <input name="tipoEnmascaramiento" id="bandaEstrecha" type="radio">
                    <label for="bandaEstrecha">Ruido de banda estrecha</label>
                </div>
                <p class="p--inline">Intensidad:</p>
                <button>- 1</button>
                <button>- 5</button>
                <p class="p--inline">0 dBHL</p>
                <button>+ 1</button>
                <button>+ 5</button>	
            </div>
        </div>

        <table class="main__table">
            <thead>
                <tr>
                    <th class="main__th">Frecuencia</td>
                    <th class="main__th">125</th>
                    <th class="main__th">250</th>
                    <th class="main__th">500</th>
                    <th class="main__th">1000</th>
                    <th class="main__th">2000</th>
                    <th class="main__th">4000</th>
                    <th class="main__th">8000</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="main__th">Oído Derecho</td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                </tr>
                <tr>
                    <th class="main__th">Oído Izquierdo</td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                </tr>
                <tr>
                    <th class="main__th">Enmascaramiento Derecho</td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                </tr>
                <tr>
                    <th class="main__th">Enmascaramiento Izquierdo</td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                    <td class="main__td"></td>
                </tr>
            </tbody>
        </table>
        <div class="main__contenedorBtn">
            <button class="btn__principal btn--inline">Graficar</button>
            <button class="btn__principal btn--inline">Guardar</button>
        </div>
    </div>

    </main>
    <footer class="footer">
        <div>
            <p>florenciam.rizzo@hotmail.com</p>

        </div>
    </footer>
</body>
</html>
