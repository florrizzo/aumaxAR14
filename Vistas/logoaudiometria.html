                <li class="header__item"><button class="header__button"><a class="header__anchor" href="audiometria.html">Audiometría</a></button></li>

        <div>
            <div class="main__logo1">
                <div class="main__logoLista1">
                    <p>Listas adultos:</p>
                    <button class="btn__lista1">A1</button>
                    <button class="btn__lista1">B1</button>
                    <button class="btn__lista1">C1</button>
                    <button class="btn__lista1">A2</button>
                    <button class="btn__lista1">B2</button>
                    <button class="btn__lista1">C2</button>
                    <button class="btn__lista1">A3</button>
                    <button class="btn__lista1">B3</button>
                    <button class="btn__lista1">C3</button>
                    <button class="btn__lista1">A4</button>
                    <button class="btn__lista1">B4</button>
                    <button class="btn__lista1">C4</button>
                </div>
                <div class="main__logoLista1">
                    <p>Listas adultos 2:</p>
                    <button class="btn__lista1">A1</button>
                    <button class="btn__lista1">B1</button>
                    <button class="btn__lista1">C1</button>
                    <button class="btn__lista1">A2</button>

                    <button class="btn__lista1">A4</button>
                    <button class="btn__lista1">B4</button>
                    <button class="btn__lista1">C4</button>
                </div>
                
                <div class="main__logoLista2">
                    <p>Listas niños:</p>
                    <button class="btn__lista2">A1</button>
                    <button class="btn__lista2">B1</button>
                    <button class="btn__lista2">A2</button>
                    <button class="btn__lista2">B2</button>
                    <button class="btn__lista2">A3</button>
                    <button class="btn__lista2">B3</button>			
                </div>
                <div class="main__logoLista2">
                    <p>Listas monosilábicas:</p>
                    <button class="btn__lista3">M1</button>
                    <button class="btn__lista3">M2</button>
                    <button class="btn__lista3">M3</button>			
                </div>
        
                <div class="main__logoEnmascarar">
                    <input id="enmascarar" type="checkbox">
                    <label for="enmascarar">Enmascarar</label>
                    <p>Tipo de enmascaramiento:</p>
                    <div>
                        <input name="tipoEnmascaramiento" id="bandaAncha" type="radio">
                        <label for="bandaAncha">Ruido de banda ancha</label>
                    </div>
                    <div>
                        <input name="tipoEnmascaramiento" id="bandaEstrecha" type="radio">
                        <label for="bandaEstrecha">Ruido Verbal</label>
                    </div>
                    <p class="p--inline">Intensidad:</p>
                    <button>- 1</button>
                    <button>- 5</button>
                    <p class="p--inline">0 dBHL</p>
                    <button>+ 1</button>
                    <button>+ 5</button>	
                </div>
            </div>

            <div class="main__logo2">
                <div class="main__logoPanel">
                    <div class="">
                        <p>Oído:</p>
                        <input name="oido" id="derecho" type="radio">
                        <label for="derecho">Derecho</label>
                        <input name="oido" id="izquierdo" type="radio">
                        <label for="izquierdo">Izquierdo</label>
                        <input name="oido" id="ambos" type="radio">
                        <label for="ambos">Ambos</label>			
                    </div>
                    <div class="">
                        <p class="p--inline">Intensidad:</p>
                        <button>- 1</button>
                        <button>- 5</button>
                        <p class="p--inline">0 dBHL</p>
                        <button>+ 1</button>
                        <button>+ 5</button>
                    </div>
                </div>
                <div class="main__logoPlay">
                    <div>
                        <button class="BotonControlLogo">Reproducir Lista</button>
                    </div>
                    <div>
                        <button class="btn__correcto"></button>
                        <button class="btn__incorrecto"></button>
                    </div>
                    <div>
                        <button>Play/Pausa</button>
                    </div>
                    <div>
                        <button>Finalizar Lista</button>
                    </div>
                </div>
        
                <table class="main__logoTable">
                    <thead>
                        <tr>
                            <th colspan="5" class="main__th">Lista:</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="main__td"></td>
                            <td class="main__td"></td>

                        <tr>

                        <tr>

                            <td class="main__td"></td>
                        </tr>
                        <tr>
                            <td class="main__td"></td>
                            <td class="main__td"></td>
                            <td class="main__td"></td>
                            <td class="main__td"></td>
                            <td class="main__td"></td>
                        </tr>
                        <tr>
                            <td class="main__td"></td>
                            <td class="main__td"></td>
                            <td class="main__td"></td>
                            <td class="main__td"></td>
                            <td class="main__td"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="main__contenedorBtn">
                <button class="btn__principal btn--inline">Resultado</button>
                <button class="btn__principal btn--inline">Borrar tabla</button>
                <button class="btn__principal btn--inline">Guardar</button>
            </div>
