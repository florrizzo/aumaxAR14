<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contactate con nosotros por cualquier consulta del audiómetro online">
    <meta name="keywords" content="audiometro, fonoaudiologia, estudio oido, audicion">
    <title>Contacto Audmax AR14</title>
    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- link google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&amp;display=swap" rel="stylesheet">
    <!-- link css -->
    <link rel="stylesheet" href="../CSS/destino.css">
    <!-- link font awesome -->
    <script src="https://kit.fontawesome.com/10de4fb57e.js" crossorigin="anonymous"></script> 
</head>
<body>
    <header class="header">
        <nav class="header__nav navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="../index.html" class="header__link"><img src="../Assets/alogo.png" alt="" class="header__logo"></a> 
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="calibracion.html">Calibración</a>
                        <a class="nav-link" href="audiometria.html">Audiometría</a>
                        <a class="nav-link" href="logoaudiometria.html">Logoaudiometría</a>
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </div>
                </div>
            </div>            
        </nav>
    </header> 
    <main class="container">
        <p class="main__text">Para cualquier consulta de como funciona el audiómetro Audmax AR14 dejanos tu mensaje, y te contestamos lo antes posible.</p>
        <fieldset class="container mt-3 p-4">
            <div class="containers">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="input" class="form-control" id="nombre" name="nombre" placeholder="Hermione">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="input" class="form-control" id="apellido" name="apellido" placeholder="Granger">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="hermione.granger@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Escribe tu consulta</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="4"></textarea>
                </div>
                <div>
                    <input type="submit" class="btn__principal">
                </div> 
            </div>
        </fieldset>
    </main>
    <footer class="footer">
        <div>
            <p class="footer__p">florenciam.rizzo@hotmail.com</p>
        </div>
        <div>           
            <ul class="footer__list">
                <li><a href="#" class="footer__link"><i class="far fa-envelope"></i></a></li>
                <li><a href="#" class="footer__link"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="#" class="footer__link"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
